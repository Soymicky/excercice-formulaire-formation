<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
    <h1>Contactez-Nous</h1>
        <form action="Contact" method="dialog">
            <!--Nom-->
            <label for="name">Nom</label>
            <input type="text" name="name" id="nom" placeholder="Votre nom">

            <!--EMail-->
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Votre email">

            <!--Sujet-->
            <label for="subject">Sujet</label>
            <input type="text" name="sujet" id="sujet" placeholder="Sujet">

            <!--Le message-->
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" cols="33" placeholder="Votre message"></textarea>
            <!--Button valider-->

            <div class="container_button">
                <button type="button">Envoyez</button>
        </form>
    </div>

</body>

</html>
